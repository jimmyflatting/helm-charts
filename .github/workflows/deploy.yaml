name: Release Helm Charts

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Helm
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: Lint Helm Charts
        run: |
          helm lint marimo
          helm template marimo --values marimo/values.yaml

      # Step 3: Create Helm package
      - name: Package Helm Charts
        run: |
          mkdir -p packaged
          helm package marimo --destination packaged

      # Step 4: Create Helm repo index
      - name: Update Helm Repo Index
        run: |
          helm repo index packaged --url https://jimmyflatting.github.io/helm-charts

      # Step 5: Deploy to gh-pages branch
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: packaged
          publish_branch: gh-pages