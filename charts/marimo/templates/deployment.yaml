apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "marimo.fullname" . }}
  labels:
    {{- include "marimo.labels" . | nindent 4 }}
    onyxia.instance: {{ .Values.onyxia.instance.name }}
    onyxia.project: {{ .Values.onyxia.instance.annotations.onyxia.project }}
    onyxia.region: {{ .Values.onyxia.instance.annotations.onyxia.region }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "marimo.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      onyxia.instance: {{ .Values.onyxia.instance.name }}
      onyxia.project: {{ .Values.onyxia.instance.annotations.onyxia.project }}
      onyxia.region: {{ .Values.onyxia.instance.annotations.onyxia.region }}
      labels:
        {{- include "marimo.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        onyxia.instance: {{ .Values.onyxia.instance.name }}
        onyxia.project: {{ .Values.onyxia.instance.annotations.onyxia.project }}
        onyxia.region: {{ .Values.onyxia.instance.annotations.onyxia.region }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "marimo.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          workingDir: /home/marimo
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          command: ["/bin/sh", "-c"]
          args: 
            - |
              pip install marimo
              marimo init my_notebook.py
              marimo edit --port 8000 --allow-origins "*" my_notebook.py
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: notebook-data
              mountPath: /home/marimo
      volumes:
        - name: notebook-data
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
