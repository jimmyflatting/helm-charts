apiVersion: v1
kind: Service
metadata:
  name: {{ include "marimo.fullname" . }}
  labels:
    app: {{ include "marimo.name" . }}
    chart: {{ include "marimo.chart" . }}
    release: {{ .Release.Name }}
    onyxia/service: "true"
    onyxia/type: "service"
  annotations:
    onyxia/service: "true"
    onyxia/service-type: "http"
    onyxia/service-port: "{{ .Values.service.port }}"
    onyxia/type: "service"
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ include "marimo.name" . }}
    release: {{ .Release.Name }}
    onyxia/service: "true"
