{{- if .Values.ingressRoute.enabled -}}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "marimo.fullname" . }}
  labels:
    {{- include "marimo.labels" . | nindent 4 }}
  {{- with .Values.ingressRoute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- if .Values.ingressRoute.tls.enabled }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.ingressRoute.tls.clusterIssuer | default "letsencrypt-prod" | quote }}
  {{- end }}
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ .Values.ingressRoute.host }}`) && PathPrefix(`{{ .Values.ingressRoute.path }}`)
      kind: Rule
      services:
        - name: {{ include "marimo.fullname" . }}
          port: {{ .Values.service.port }}
  {{- if .Values.ingressRoute.tls.enabled }}
  tls:
    {{- if .Values.ingressRoute.tls.secretName }}
    secretName: {{ .Values.ingressRoute.tls.secretName }}
    {{- end }}
    {{- if .Values.ingressRoute.tls.certResolver }}
    certResolver: {{ .Values.ingressRoute.tls.certResolver }}
    {{- end }}
  {{- end }}
{{- end }}
